      content_value: |-
        A titre d'*exemple*, voici une ​​​​*structure*​​​​ de cadre qui s'efforce d'être complète en incorporant les principales informations nécessaires pour replacer les ​​​​*questions*​​​​ dans leurs ​​​​*contextes*​​​​.

        ​​**Introduction**
          Contexte général – Enjeux contemporains – Définitions des termes employés – Sous questions initiales

        **Cadre concret**
          Échelle à laquelle se place la question et/ou délimitation spatiale – Délimitation temporelle

        **Cadre conceptuel**
          Hypothèses éventuelles – Méthodologies – Théories et concepts clés
      edit_info_html: |-
        Il est indispensable de se rappeler que le cadre est avant tout l'occasion d'exposer au public certains éléments indispensable à la compréhension et au traitement scientifique de la controverse.
        Le <a href="http://openclassrooms.com/courses/redigez-en-markdown" target="_blank">markdown est supporté</a>.
      binary: Pour cette controverse, il existe deux réponses antagonistes
      binary_info: "En cochant cette case et en renseignant les deux antagonistes, vous permettez de classer les références.
                                          Si la controverse n'est pas une question fermée, décochez cette case ou reformulez la controverse."
      delete: Supprimer votre contribution
      index: Tous les titres et cadres de cette controverse
      frame: "Cadre, focus et mise au point "
