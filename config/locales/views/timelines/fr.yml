      versus_placeholder_left: Oui/Blanc/Inné/...
      versus_placeholder_right: Non/Noir/Acquis/...
    summaries:
      new: Ecrire une synthèse
      edit: Modifier votre synthèse
      delete: Supprimer votre synthèse
      index: Toutes les synthèses de cette controverse
      favorite: Votre synthèse favorite
      create: Publier la synthèse
