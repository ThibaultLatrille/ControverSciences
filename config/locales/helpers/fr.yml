      L'introduction permet au lecteur de situer %{category} dans
                                    la controverse et d'amorcer en douceur l’expérience et les résultats de l'étude.
    category_explanation_experience: Résumé de l'expérience (ou des expériences) réalisé dans %{category}.
    category_explanation_results: Résumé du résultat (ou des résultats) de l’expérience (ou des expériences) de %{category}.
    category_explanation_limits: |-
      Un résumé des limites de %{category}, que ce soit méthodologique, conceptuelle ou
                                philosophique. Toute étude à ses limites.
    category_explanation_more: Ce que %{category} apporte de plus et comment cela permet d'éclairer la controverse.
    category_explanation_remarque: |-
      Toutes les remarques de %{category} qui ne rentrent pas dans les champs précédents.
                                Cela peut être sur les affiliations ou les financements douteux de %{category}.
                                Une anecdote sur ce papier ou ces auteurs, ou simplement une remarque totalement
                                subjective.
    category_explanation_summary: |-
      Le résumé de la %{category} permet au lecteur de
                        comprendre cette étude dans le cadre de cette controverse.
