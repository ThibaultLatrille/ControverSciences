    category_explanation_intro: |-
      L'introduction doit permetter au lecteur de situer %{category} dans
                                    la controverse et d'amorcer en douceur son analyse.
    category_explanation_experience: Résumé des expériences réalisées dans %{category}.
    category_explanation_results: Résumé des résultats de %{category}.
    category_explanation_limits: |-
      Déclaration des doutes pouvant remettre en question la validité de %{category}.
      e.g. Doutes concernant les auteurs et institutions à l'origine de l'article (financements, conflits d'intérêts...) -
      Doutes ou erreurs portant sur la méthodologie
    category_explanation_more: |-
      Ce que %{category} apporte de plus et comment cela doit permettre d'avancer dans la controverse.
      e.g. Réponses apportées - Nouvelles questions émergeant de l'article - redéfinition du problème
    category_explanation_remarque: |-
      Toutes les remarques sur %{category} qui ne rentrent pas dans les champs précédents.
      e.g. Anecdotes sur le travail ou ses auteurs - Remarques totalement subjective
    category_explanation_summary: |-
      Le résumé de la %{category} permet au lecteur de
                        comprendre cette étude dans le cadre de cette controverse.
